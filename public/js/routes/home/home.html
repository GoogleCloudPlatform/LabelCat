<div>
  <md-content md-scroll-y flex="30" layout-padding class="layout-column" layout="column">
    <md-list id="repo-list">
      <md-list-item class="md-1-line" ng-repeat="repo in selectedEntity.repos" ng-click="viewRepo(repo)" ng-class="{active: selectedRepo === repo}">
        <div class="md-list-item-text" layout="column">
          <h3>
            {{ repo.name }}
          </h3>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>
  </md-content>
  <md-content md-scroll-y flex layout-padding class="layout-column" layout="column" ng-if="selectedRepo">
    <md-switch ng-model="selectedRepo.enabled" aria-label="Enabled" ng-change="enableRepo(selectedRepo)">
      Enabled
    </md-switch>
    <hr/>
    <md-button class="md-raised" ng-click="trainRepo(selectedRepo)" ng-if="selectedRepo.enabled">
      Train Repo
    </md-button>
  </md-content>
</div>
